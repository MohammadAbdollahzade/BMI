<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <title>BMI</title>
</head>
<body>
    <div class="container">
        <div class="box-min">
            <div class="box-kg">
                <input class="input-kg" type="range" min="0" max="200">
                <p><span class="kg"></span>kg</p>
            </div>
            <div class="box-cm">
                <input class="input-cm" type="range" min="0" max="200">
                <p><span class="cm"></span>cm</p>
            </div>
            <div class="box-bmi">
                <h1 class="result"></h1>
                <p>Overweight</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
